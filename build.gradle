apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
  main {
    java {
      srcDir 'source/'
    }
    resources {
      srcDir 'resources/'
    }
  }
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
}

jar {
    baseName 'jserve'
    version '1.1.0'
    
    manifest {
        attributes 'Main-Class': 'lu.mkremer.jserve.JServeApplication',
                   'Class-Path': configurations.runtime.files.collect { "$it.name" }.join(' ')
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}